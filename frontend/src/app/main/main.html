<div>
  <input type="text" ng-model="vm.searchItem" />
  <button ng-click="vm.search()">Submit</button>
</div>
<div ng-repeat="repo in vm.repos">
  <div class="result-title">
    <a href="stats?repo={{repo.name}}">{{ repo.name }}</a>
  </div>
  <div class="result-description">
    {{ repo.description }}
  </div>
</div>
